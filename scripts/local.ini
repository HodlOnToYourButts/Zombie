[cluster]
; Cluster configuration - 3 nodes, 3 copies, 1 shard
q=1
n=3

[chttpd]
; Cluster HTTP daemon configuration
bind_address = 0.0.0.0
port = 5984

[httpd]
; HTTP daemon configuration  
bind_address = 0.0.0.0
port = 5986
enable_cors = true

[cors]
origins = *
credentials = true
methods = GET, PUT, POST, HEAD, DELETE
headers = accept, authorization, content-type, origin, referer, x-csrf-token

[couch_peruser]
; Disable per-user databases for cluster setup
enable = false